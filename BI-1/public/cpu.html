<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Fetch request on button clicked</h1>
    <button id="fetchBtn">Fetch Data</button>

    <script>
      console.log("Fetching Data...");
      let requestNumber = 0;

      function fetchData() {
        console.log("sending request", requestNumber);
        fetch(
          `http://localhost:3000/fib?number=${40}&requestNumber=${requestNumber++}`
        )
          .then((res) => res.json())
          .then((data) => {
            console.log("Response:", data);
          })
          .catch((err) => {
            console.error("Error fetching data:", err);
          });
      }

      document
        .getElementById("fetchBtn")
        .addEventListener("click", function () {
          const countId = setInterval(fetchData, 100);
          setTimeout(() => {
            clearInterval(countId);
          }, 5000);
        });
    </script>
  </body>
</html>
